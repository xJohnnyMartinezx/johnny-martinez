<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Projects</title>
    <!------ JQuery --------->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!------ BootStrap -------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/movies.project.css">
</head>
<body>

<!--------------------- Spinner -------------------->

<div class="astroid-preloader">
    <div class="the-spinner">
        <img class="hello" src="img/video_AdobeCreativeCloudExpress.gif">
    </div>
</div>

<!----------------------Search---------------------->

<div class="col-12 col-sm-6 col-lg-4 col-xl-4 col-xxl-2 mx-auto mt-2">
    <div class="input-group mb-3">
        <button class="input-group-text" id="search-movie">Search</button>
        <input type="text" class="form-control" placeholder="Search movie title" id="search-title"/>
    </div>
</div>

<!-------------------------Edit a Movie------------------------------->
<section class="col">
    <section class="col-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6 mx-auto mt-2" id="edit-card">
        <div class="card" id="edit-dropdown-container">
            <label id="dropdownMenuButton1" class="card-header" style="color: white">
                Select a movie to edit
            </label>
            <select id="dropItLikeItsHot">

            </select>
        </div>

        <div id="formPopulate" class="visibleForm">
            <form class="row g-3" id="userInput">
                <div class="col-12">
                    <label for="userTitle" class="form-label" style="color: white">Title</label>
                    <input type="text" class="form-control" id="userTitle">
                </div>
                <div class="col-12">
                    <label for="userDirector" class="form-label" style="color: white">Director</label>
                    <input type="text" class="form-control" id="userDirector" placeholder="">
                </div>
                <div class="col-12">
                    <label for="userYear" class="form-label" style="color: white">Year</label>
                    <input type="text" class="form-control" id="userYear">
                </div>
                <div class="col-12">
                    <label for="userGenre" class="form-label" style="color: white">Genre</label>
                    <input type="text" class="form-control" id="userGenre" placeholder="">
                </div>
                <div class="col-12">
                    <label for="userActor" class="form-label" style="color: white">Actors</label>
                    <input type="text" class="form-control" id="userActor" placeholder="">
                </div>
                <div class="col-12">
                    <label for="userRating" class="form-label" style="color: white">Rating</label>
                    <input type="text" class="form-control" id="userRating" placeholder="">
                </div>
                <div class="col-12">
                    <button type="submit" id="edit-button" class="btn btn-primary edit-button">Edit</button>
                </div>
            </form>
        </div>
    </section>

    <!-------------------input form for adding a movie---------------------->

    <div class="card col-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6 mx-auto mt-2">
        <div class="card-header" style="color: white">
            Add a movie
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <button class="input-group-text" id="add-movie-button">Add</button>
                <input type="text" class="form-control" placeholder="Add movie title" id="add-title"/>
                <input type="text" class="form-control" placeholder="Add movie rating" id="add-rating"/>
            </div>
        </div>
    </div>
</section>

<!-------------------Movie Card---------------------->

<div id="tmdbCard"></div>
<div id="movieCard"></div>

<!--<div id="container" class="container d-flex justify-content-evenly flex-wrap"></div>-->

<script SRC="js/keys.js"></script>
<script src="/js/movies-project.js"></script>
<script src="/js/tmdb-project.js"></script>
</body>
</html>
